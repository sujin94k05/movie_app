<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> 화살표 함수 </title>
   <script>
      // 선언적 함수
      compute(10,100);
      function compute(a,b){
         var x = a;
         var y = b;
         var result = x/y;
         console.log(result);
      }
      // compute();

      // 익명 함수(function에 이름없음) 선언 전에 호출하면 출력X
      // compute2(); Error 결과X
      var compute2 = function(a,b){
         var x = a;
         var y = b;
         var result = x*y;
         console.log(result);
      }
      compute2(0.5,10);

      // 즉시 실행 함수 - 선언과 동시에 실행되는 함수, 재호출 불가(한번만 실행O)
      // (function(){}): 선언(이름없음) / ();: 실행
      (function(a){
         var sum = a;
         console.log(sum);
      })(10);

      var instrant = (function(){
         console.log('즉시실행 함수');
      })();

      // 매개변수의 갯수가 정해지지 않은 함수
      // arguments객체는 인자값을 저장해주는 객체
      function showSubject(){
         for(i = 0; i < arguments.length; i ++){
            console.log(arguments[i]);
         }
      }
      showSubject('html', 'css', 'js', 'jquery');

      // ES6 화살표함수 - function 키워드 생략, 한줄일 경우 {} 생략 가능, return 생략
      var TheFnc = function(a, b){
         return a*b;
      }
      console.log(TheFnc(2, 5));

      var TheFnc = (a, b) => a*b;
      console.log(TheFnc(2, 5));

      function TheFnc2(a, b){
         var sum = a+b;
         return sum;
      }
      console.log(TheFnc2(10, 5));

      var TheFnc3 = (c, d) => {
         var sum = c+d;
         return sum;
      }
      console.log(TheFnc3(10, 5));

   </script>
</head>
<body>
   
</body>
</html>
