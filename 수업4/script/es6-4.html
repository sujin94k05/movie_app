<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> 배열 요소 접근 명령문 및 메소드 </title>
   <script>
      // map()은 기존의 배열을 이용하여 새로운 배열을 만들 수 있다.
      var base = [10, 20, 30];
      // var area = base.map(function(value, index, array){
      //    return array;
      // })
      // 매개변수 뒤에 =>
      var area = base.map((value, index, array) => value*8);
      console.log(area);

      // fillter()는 조건에 맞는 배열 요소들만 새로운 배열로 만들어준다.
      var data = ['js', 20, 30, 'html', 'css', 40];
      var num = data.filter((value, index) => typeof value === 'number');
      // var num = data.filter(function(value, index){
      //    return typeof value === 'number';
      // });
      console.log(num);
      
      // for..in문(배열에 관련된 메소드) - 배열의 인덱스 값 반환
      var citys = ['서울', '대구', '대전', '부산'];
      for(var index in citys){
         console.log(index);
      }
      // 배열의 요소 하나하나를 출력 / city = i
      // var를 생략해도 상관 X

      // for..of문 - 배열의 값을 반환
      var citys = ['서울', '대구', '대전', '부산'];
      for(var value of citys){
         console.log(value);
      }

      // forEach()문
      var num = [1, 2, 3];
      num.forEach((value, index, array) => {
         console.log(value);
         console.log(index);
         console.log(array);
      });
      // num.forEach(function(value, index, array){
      //    console.log(value);
         // console.log(index);
         // console.log(array);
      // });

   </script>
</head>

</html>
