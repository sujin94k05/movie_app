<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> 클래스 </title>
   <script>

      // 객체생성자 함수(object constructor funnction)
      // prototype에 있는 걸 참조만 함
      function Info(a, b){
         this.subject = a;
         this.credit = b;
         // this.printOut = function(){
         //    return this.subject + ',' + this.credit + '학점';
         // };
      };

      Info.prototype.printOut = function(){
            return this.subject + ',' + this.credit + '학점';
      }

      var sub1 = new Info('html', 1); // var today = new Date();
         console.log(sub1.subject); // html
         console.log(sub1.credit); // 1
         console.log(sub1.printOut()); // html, 1

      var sub2 = new Info('css', 2);
         console.log(sub2.subject);
         console.log(sub2.credit);
         console.log(sub2.printOut());

      // for in 문, 객체일 때 - 속성값을 반환해줌
      var info = {
         subject: 'js',
         credit: 3,
         days: 20,
         tuition: 1000
      };

      for(var i in info){
         console.log(i + ':' + info[i]);
      }

   </script>
</head>
<body>
</body>
</html>
